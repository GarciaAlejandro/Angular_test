<p>cmp-busqueda works 2!</p>
<h3>Resultados: {{resultadoBusqueda.total_count}}</h3>
<div>
    <ul>
        <li *ngFor="let elemento of resultadoBusqueda.items">
            <a [href]="elemento.html_url">
                <img [src]="elemento.owner.avatar_url" />
                <h4>{{elemento.name}}
                    <small> by {{elemento.owner.login}}</small>
                </h4>
            </a>
            <p> {{elemento.owner.avatar_url}}</p>
        </li>
    </ul>
</div>
